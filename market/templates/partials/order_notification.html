<div id="notification-area">
    {% if count > 0 %}
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast show border-warning" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-warning text-dark">
                    <i class="fas fa-bell me-2"></i>
                    <strong class="me-auto">New Order Alert!</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    You have <strong>{{ count }}</strong> pending order(s) to process.
                    <div class="mt-2 pt-2 border-top">
                        <a href="{% url 'seller_dashboard_order' %}" class="btn btn-sm btn-dark">View Orders</a>
                    </div>
                </div>
            </div>
        </div>

        <audio autoplay>
            <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
        </audio>
    {% endif %}
</div>
