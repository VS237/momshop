{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Product</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
<h1 class="text-3xl font-bold text-red-600 mb-4 border-b pb-2 text-center">Confirm Deletion</h1>

<p class="mb-6 text-gray-700 text-center">
Are you sure you want to delete the product:
<strong class="text-lg text-gray-900">{{ product.name }}</strong>?
</p>

{% if product.image %}
<div class="mb-6 flex justify-center">
<img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-32 h-32 object-cover rounded-lg border-2 border-red-200" style="max-width: 100px;">
</div>
{% endif %}

<form method="POST" class="flex justify-between items-center" action="{% url 'product_delete' product.id %}">
{% csrf_token %}
<a href="{% url 'manage_products' %}" class="px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition duration-150 shadow-md">
Cancel
</a>
<button type="submit" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-150 shadow-md transform hover:scale-105">
Yes, Delete it
</button>
</form>

</div>

</body>
</html>
